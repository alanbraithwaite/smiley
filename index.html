<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smileyface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="smiley"></div>
        <div class="row">
            <h1>Smiley Grid</h1>
        </div>
        <div class="row ">
            <div class="col-12">
                <h2>Half-Half, all devices</h2>
            </div>
            <div class="col-6 red box"></div>
            <div class="col-6 blue box"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Mobile full screen, Laptop Half-Half</h2>
            </div>
            <div class="col-6 red box"></div>
            <div class="col-6 blue box"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Mobile full, table Half, laptop Quater</h2>
            </div>
            <div class="col-3 red box"></div>
            <div class="col-3 blue box"></div>
            <div class="col-3 red box"></div>
            <div class="col-3 blue box"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Nested rows</h2>
            </div>
            <div class="col-3 box"></div>
            <div class="col-9 box">
                <div class="row">
                    <div class="col-6 red box"></div>
                    <div class="col-6 blue box"></div>
                    <div class="col-12 blue box"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
